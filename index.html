<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified ID DID Providers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: inline-block;
            font-size: 3rem;
            font-weight: 900;
            color: #00d4ff;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            letter-spacing: -2px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #e0e0e0;
            font-weight: 300;
        }

        .tagline {
            font-size: 1.1rem;
            color: #00d4ff;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            padding-bottom: 2px;
        }

        a:hover {
            border-bottom-color: #00d4ff;
            color: #ffffff;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
            opacity: 0.8;
        }

        .gradient-text {
            background: linear-gradient(45deg, #00d4ff, #0078d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">42</div>
        <div class="tagline">From Idea to Reality</div>

        <h1><span class="gradient-text">Verified ID</span> DID Providers</h1>

        <p>This is a public site for Verified ID to share DID providers.</p>

        <p>Want to know who we are? Read up on our website →
            <a href="https://fortytwo.io" target="_blank" rel="noopener noreferrer">Fortytwo.io</a>
        </p>

        <footer>
            © 2025 Fortytwo. All rights reserved.
        </footer>
    </div>
</body>

</html>
